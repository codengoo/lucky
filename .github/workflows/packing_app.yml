name: Packing Wordpress plugin app

on: 
    pull_request: 
        branches: [main]
        types: [closed]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Nodejs
              uses: actions/setup-node@v4
              with:
                  node-version: '16'
            
            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build